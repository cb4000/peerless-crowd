apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /testpath
        pathType: Prefix
        backend:
          serviceName: my-service
          servicePort: 80
  - http:
      paths:
      - path: /clavin
        pathType: Prefix
        backend:
          serviceName: cliff-clavin
          servicePort: 8080